<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="imageCard">
      <div class="imageFilter"></div>
    </div>
  
    <div class="textCard">
      <h1 class="cardTitle">Get <span>insights</span> that help your business grow.</h1>
      <p class="cardParagraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        
      <div class="stats">
        <div>
          <h2>10k+</h2>
          <h4>companies</h4>
        </div>

        <div>
          <h2>314</h2>
          <h4>templates</h4>
        </div>

        <div>
          <h2>12M+</h2>
          <h4>queries</h4>
        </div>

      </div>
    </div>
  </div>


      <div class="attribution">

</body>
</html>
